<section class="todoapp">
  <header class="header">
    <h1>{{label}}</h1>
    <form (submit)="appendItem(newTodoInput.value); newTodoInput.value=''">
      <input  #newTodoInput
              name        = "newTodoInput"
              class       = "new-todo"
              placeholder = "Que faire?"
              autofocus />
    </form>
  </header>
  <section class="main">
    <input *ngIf="items.length>0" class="toggle-all"
            type="checkbox" (click)="toggleAll()"
            name="toggleAll"
    />
  </section>
  <footer class="footer">
    <span class="todo-count"><strong></strong> you have {{items.length}} tasks restantes</span>
    <ul class="filters">
      <li>
        <a class="filterAll" (click)="filter='all'">Tous</a>
      </li>
      <li>
        <a class="filterActives" (click)="filter='active'">Actifs</a>
      </li>
      <li>
        <a class="filterCompleted" (click)="filter='ok'">Complétés</a>
      </li>
    </ul>
    <button class="clear-completed" *ngIf="itemsOk.length>0" (click)="allDelete(itemsOk)">Supprimer cochées</button>
    <!-- <button *ngIf="items.length>1" (click)="allDelete(items)">Remove All</button> -->
  </footer>
</section>
<hr/>

<!-- Version debug de la liste V5, suppression de l'item -->
<h2>Debug V5</h2>

    <li *ngFor="let item of filterItems()">
        <input type="checkbox" [ngModel]="item.isDone" (ngModelChange)="itemDone(item,$event)" />

            <input type="text" name="label" [ngModel]="item.label" #newLab/>

        <pre>{{item|json}}</pre>
