<section class="todoapp">
  <header class="header">
    <h1>{{label}}</h1>
    <form (submit)="appendItem(newTodoInput.value); newTodoInput.value=''">
      <input  #newTodoInput
              name        = "newTodoInput"
              class       = "new-todo"
              placeholder = "Que faire?"
              autofocus />
    </form>
  </header>
  <section class="main">
    <input  class="toggle-all"
            type="checkbox"
            name="toggleAll"
    />
    <ul class="todo-list">
    </ul>
  </section>
  <footer class="footer">
    <span class="todo-count"><strong></strong> you have {{items.length}} tasks restantes</span>
    <ul class="filters">
      <li>
        <a class="filterAll" (click)="itemFilter(all)">Tous</a>
      </li>
      <li>
        <a class="filterActives" (click)="itemFilter(active)">Actifs</a>
      </li>
      <li>
        <a class="filterCompleted" (click)="itemFilter(done)">Complétés</a>
      </li>
    </ul>
    <button class="clear-completed">Supprimer cochées</button>
  </footer>
</section>
<hr/>

<!-- Version debug de la liste V5, suppression de l'item -->
<h2>Debug V5</h2>
<ul>
    <li *ngFor="let item of items">
        <input type="checkbox" [ngModel]="item.isDone" (ngModelChange)="itemDone(item,$event)" />
        <form (submit)="itemLabel(item, newLab.value)">
            <input type="text" name="label" [ngModel]="item.label" #newLab/>
        </form>
        <button (click)="itemDelete(item)">Remove</button>
        <button *ngIf="items.length>0" (click)="allDelete(items)">Remove All</button>
        <pre>{{item|json}}</pre>
    </li>
</ul>
